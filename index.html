<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<!-- linking stylesheet -->
		<link rel="stylesheet" href="style.css" />

		<!-- fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>

		<title>Frontend Mentor | NFT preview card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
				color: white;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<!-- Main Card -->
		<main class="card">
			<div class="card-image">
				<img src="./images/image-equilibrium.jpg" alt="" />
				<div class="preview">
					<img src="./images/icon-view.svg" alt="" />
				</div>
			</div>
			<div class="card-details">
				<h2>Equilibrium #3429</h2>
				<p>Our Equilibrium collection promotes balance and calm.</p>
				<div class="flex description">
					<img src="./images/icon-ethereum.svg" alt="" />
					<p>0.041 ETH</p>
					<img src="./images/icon-clock.svg" alt="" />
					<p>3 days left</p>
				</div>
				<div class="line"></div>
				<div class="flex">
					<img class="avatar" src="./images/image-avatar.png" alt="" />
					<p>Creation of <a href="#" rel="noopener noreferrer" class="creator">Jules Wyvern</a></p>
				</div>
			</div>
		</main>

		<!--   
  Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern 
  -->

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by
			<a href="https://vaibhavsompura.netlify.app" rel="noopener noreferrer" target="_blank"
				>Vaibhav Sompura</a
			>.
		</div>
	</body>
</html>
